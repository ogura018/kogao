<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stamp | 小顔体操</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stamp.css">
</head>

<body>

    <main class="stamp_main">
        <section class="stamp">
            <div class="inner">
                <p>スタンプカード</p>
                <section class="card">
                    <div class="stamps">

                    </div>
                    <!-- <img src="images/stampcard.jpg" alt="" class="stamp__card">> -->
                </section>
                <div class="tip_wrapper">
                    <p class="stamp_tip">25個集めるといい事あるかも&hellip;&excl;&quest;</p>
                </div>
            </div>
        </section>

        <section class="disp_complete ">
            <div class="complete_img">
                <img src="images/img_complete_bg.png" alt="">
            </div>
            <div class="finish_msg stamp_disp">
                <p class="disp_msg_p">お疲れさまでした！<br>次回も頑張りましょう</p>
            </div>
            <div class="complete_msg stamp_disp">
                <p class="disp_msg_p">おめでとうございます&excl;<br>新しいメニューが追加されました&excl;</p>
                <div class="complete_msg_archive">
                    <p id="archive0">パーツ：目</span>
                    <p id="archive1"> ◯◯体操</span>
                    </p>
                </div>
            </div>
            <div class="complete_img1">
                <img src="images/img_complete1_bg.svg" alt="">
            </div>
        </section>
        <section class="top stamp_top">

            <img src="images/img_home.png" alt="ホームに戻る">

        </section>
    </main>

    <footer></footer>

</body>
<script src="stamp.js"></script>

</html>
