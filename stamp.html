<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stamp | 小顔体操</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stamp.css">
</head>

<body>

    <main class="stamp_main">
        <section class="stamp">
            <div class="inner stamp_inner">
                <p>スタンプカード</p>
                <section class="card">
                    <div class="stamps">

                    </div>

                </section>
                <div class="tip_wrapper">
                    <p class="stamp_tip">25個集めるといい事あるかも&hellip;&excl;&quest;</p>
                </div>
            </div>
        </section>

        <section class="disp_complete ">
            <div class="complete_img">
                <img src="images/img_complete_bg.png" alt="">
            </div>
            <div class="finish_msg stamp_disp">
                <p class="disp_msg_p">お疲れさまでした&excl;<br>次回も頑張りましょう</p>
                <small>自動的にトップページに移動します...</small>
            </div>
            <div class="complete_msg stamp_disp">
                <p class="disp_msg_p" id="disp_msg_p0">おめでとうございます&excl;</p>
                <p class="disp_msg_p" id="disp_msg_p1">新しいメニューが追加されました&excl;</p>
                <div class="complete_msg_archive">
                    <p id="archive0"></p>
                    <p id="archive1"></p>
                    <small>自動的にトップページに移動します...</small>
                </div>
            </div>
            <div class="complete_img1">
                <img src="images/img_complete1_bg.svg" alt="">
            </div>
        </section>
        <section class="top stamp_top">

            <img src="images/img_home.png" alt="ホームに戻る">

        </section>
    </main>

    <footer></footer>

</body>
<script src="stamp.js"></script>

</html>
