<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム | 小顔体操</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="count">

    <header></header>

    <main>
        <h2 class="title">鍛えたいパーツを選択</h2>
        <div class="back">
            <div class="back__box">
                <div class="mannequin">
                    <img class="mannequin__face" src="images/face.png" alt="顔">
                    <div class="box box__mouse" data-id="mouse"></div>
                    <div class="box box__eye" data-id="eye"></div>
                    <div class="box box__cheek" data-id="cheek"></div>
                    <div class="box box__faceline" data-id="faceline"></div>

                </div>
            </div>
            <p class="back__text">クリックすると体操が始まります。</p>
        </div>
    </main>

    <footer></footer>

    <script src="index.js"></script>

</body>

</html>
