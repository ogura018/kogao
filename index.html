<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム | 小顔体操</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="count">

    <header></header>

    <main>
        <h2 class="title">鍛えたいパーツを選択</h2>
        <div class="back">
            <div class="back__box">
                <div class="mannequin">
                    <img class="mannequin__face" src="images/face.png" alt="顔">
                    <div class="box box__eye " data-id="eye"></div>
                    <div class="box box__cheek menu_locked" data-id="cheek"></div>
                    <div class="box box__mouse menu_locked" data-id="mouse"></div>
                    <div class="box box__faceline menu_locked" data-id="faceline"></div>
                </div>
            </div>
            <p class="back__text">クリックすると体操が始まります。</p>
        </div>
    </main>

    <footer></footer>



</body>
<script src="index.js"></script>
<script>
    let menu_locked_num = parseInt(localStorage.getItem("stamps_num"));
    const MENU_LOCKED = [document.querySelector(".box__cheek"), document.querySelector(".box__mouse"), document.querySelector(".box__faceline")];

    addEventListener("load", () => {
        menu_locked_num = parseInt(localStorage.getItem("menu"));
        if (menu_locked_num == 1) {
            MENU_LOCKED[0].style.display = "block";
        } else if (menu_locked_num == 2) {
            MENU_LOCKED[0].style.display = "block";
            MENU_LOCKED[1].style.display = "block";
        } else if (menu_locked_num == 3) {
            MENU_LOCKED[0].style.display = "block";
            MENU_LOCKED[1].style.display = "block";
            MENU_LOCKED[2].style.display = "block";
        };
    });


</script>

</html>
